version: 2.1

orbs:
  node: circleci/node@5.2
  aws-cli: circleci/aws-cli@4.1.1

jobs:
  test:
    executor:
      name: node/default
      tag: "18.19"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test

  deploy:
    executor:
      name: node/default
      tag: "18.19"
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - aws-cli/setup
      - run:
          name: Build project
          command: npm run build
      - run:
          name: Deploy to S3
          command: |
            aws s3 sync ./dist s3://todo-2025-fep-uninorte/ --delete --acl public-read

workflows:
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: main
